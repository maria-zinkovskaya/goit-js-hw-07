<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./js/css/styles.css" />
    <link rel="stylesheet" href="./css/normalize.css" />
  </head>
  <body>
    <ul id="categories">
      <li class="item">
        <h2 class="title-animals">Животные</h2>
        <ul>
          <li class="animals">Кот</li>
          <li class="animals">Хомяк</li>
          <li class="animals">Лошадь</li>
          <li class="animals">Попугай</li>
        </ul>
      </li>

      <li class="item">
        <h2 class="title-food">Продукты</h2>

        <ul>
          <li class="food">Хлеб</li>
          <li class="food">Петрушка</li>
          <li class="food">Творог</li>
        </ul>
      </li>

      <li class="item">
        <h2 class="title-js">Технологии</h2>

        <ul>
          <li class="js">HTML</li>
          <li class="js">CSS</li>
          <li class="js">JavaScript</li>
          <li class="js">React</li>
          <li class="js">Node</li>
        </ul>
      </li>
    </ul>

    <ul id="ingredients"></ul>

    <ul id="gallery" class="photo-gallery"></ul>

    <div id="counter">
      <button type="button" data-action="decrement">-1</button>
      <span id="value">0</span>
      <button type="button" data-action="increment">+1</button>
    </div>

    <input type="text" placeholder="Ваше имя?" id="name-input" />
    <h1>Привет, <span id="name-output">незнакомец</span>!</h1>

    <input
      type="text"
      id="validation-input"
      data-length="6"
      placeholder="Введи 6 символов"
    />

    <input id="font-size-control" type="range" />
    <br />
    <span id="text">Абракадабра!</span>

    <script src="./js/task-1.js" type="module"></script>
    <script src="./js/task-2.js" type="module"></script>
    <script src="./js/task-3.js" type="module"></script>
    <script src="./js/task-4.js" type="module"></script>
    <script src="./js/task-5.js" type="module"></script>
    <script src="./js/task-6.js" type="module"></script>
    <script src="./js/task-7.js" type="module"></script>
  </body>
</html>
